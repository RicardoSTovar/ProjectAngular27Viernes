
<div class="container">
  <div class="row">
      <h1>Nuestras Equipos</h1>
      <hr>
  </div>
     <div class="row" >
    <!-- Card deck -->
    
    <div class="col-sm-4" *ngFor="let equipo of Equipos">  
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src={{equipo.image}} alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title">{{equipo.title}}</h5>
                  
                  <ul>
                      <li>{{equipo.caracteristicas.so}}</li>
                      <li>{{equipo.caracteristicas.pantalla}}</li>
                      <li>{{equipo.caracteristicas.pila}}</li>
                      <li>{{equipo.caracteristicas.memoria}}</li>
                      <li>{{equipo.caracteristicas.alm}}</li>
                    </ul>
              
                  <a routerLink="/compra" class="btn btn-primary"><i class="fas fa-ticket-alt"></i> Comprar</a>
              </div>
          </div>
      </div>
      <!-- Card -->
    
    </div>
    <div class="row">
   <hr>
    </div>
  </div>
