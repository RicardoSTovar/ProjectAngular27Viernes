
<div class="container">
  <div class="row">
      <h4>Para el trabajo</h4>
<!-- Card deck -->
<div class="card-deck">

  <!-- Card -->
  <div class="card mb-3" *ngFor="let servicio of ServiciosWork">

    <!--Card image-->
    <div class="view overlay">
      <img class="card-img-top" src={{servicio.image}} alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">

      <!--Title-->
      <h4 class="card-title">{{servicio.title}}</h4>
      <!--Text-->
      <p class="card-text">{{servicio.description}}</p>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <a [routerLink]= "['/servicios/servicio1']">{{servicio.link}} ></a>

    </div>

  </div>
  <!-- Card -->

  

</div>
  </div>
</div>
<!-- Card deck -->
